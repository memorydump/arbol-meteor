
<head>
  <title>Crop</title>
</head>


<body>
  <div class="container">
    <header>
      <h1>Accounts and CROP balances</h1>
    </header>
 
    <ul>
      {{#each balances}}
        {{> row}}
      {{/each}}
    </ul>
  </div>
</body>
 
<template name="row">
  <li>{{row}}</li>
</template>
