<template name = "tutorial">
<iframe style="position:absolute;top:0;left:0;width:100%;height:100%;" src="https://www.youtube.com/embed/93GGU9vpLXY?rel=0&amp;showinfo=0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</template>

<template name="main-page">
  <body>
    <div id="demo-popup">
      <div id="close" class="arrow-t-b close-click">
        Close
        <div class="arrow-l-r close-click"> </div>
      </div>
      <div id="popup-text"> New to Arbol? Use this seed phrase to try our demo account that is prestocked with Rinkeby Ether: keep wire primary open recipe primary expand valve need pull item organ
        <span id="copy-click"> Click to copy seed phrase</span>
      </div>
      <input id="seed-phrase" type="text" value="keep wire primary open recipe primary expand valve need pull item organ">
    </div>
    <div id=header>
      <div id="user" style="display:none">{{> user}}</div>
    </div>
    <div id="content-wrapper">
      <div id="not-chrome" style="display:none">
        <!-- Add a page that asks people to use chrome for the development version -->
        <div id="not-chrome-text">Uh oh, this website is currently only supported for Chrome</div>
      </div>
      <div id="no-web3" style="display:none">
        <table>
          <tr>
            <td>
              This website requires MetaMask:
            </td>
          </tr>
          <tr>
            <td>
              <a href="https://metamask.io/">
                <img src="/images/metamask-link.png" alt="Download MetaMask" height="140">
              </a>
            </td>
          </tr>
        </table>
      </div>
      <div id="web3-onload" class="disabled-div">
        {{> navigation}}
      </div>
    </div>
    <div id="footer">
      <img id="logo-footer" src="/images/green_circle_line1.png" alt="Arbol">
      <ul id="links-footer">
        <li><a href="https://www.arbolcoin.com/" target=”_blank”> About Arbol </a></li>
        <li><a href="https://www.arbolcoin.com/" target=”_blank”> FAQ </a></li>
        <li><a href="https://www.arbolcoin.com/" target=”_blank”> Contact </a></li>
      </ul>
    </div>
  </body>
</template>

<template name="arrow">
  <div class="arrow-border">
    <div class="arrow"></div>
  </div>
</template>

<template name="user">
  <table id="instance-data">
    <tr>
      <td>
        <div id="arbol2">arbol</div>
      </td>
      <td class="inf-name inf-body">
        Network:
      </td>
      <td class="inf inf-body">
        <div><span id="network-name" class="red-text"> Unknown </span></div>
      </td>
      <td class="inf-name inf-body">
        Current User:
      </td>
      <td class="inf inf-body">
        <div><span id="user-hash" class="red-text"> No current user- log into MetaMask </span></div>
      </td>
      <td class="inf-name inf-body">
        Balance (Eth):
      </td>
      <td class="inf inf-body">
        <span id="user-balance" class="red-text"> 0.000 </span>
      </td>
    </tr>
  </table>
</template>

<template name="tabs">
  <div id="tabs-div">
    <div id=tabs-table>
      <table>
        <tr>
          <td class="tabs"><input type="radio" name="selected-tab" id="open" display="none"/><label for="open" id="open-tab" class="click-tab">Open WITs</label></td>
          <td class="tabs"><input type="radio" name="selected-tab" id="create"/><label for="create" id="create-tab" class="click-tab">Create WIT</label></td>
          <td class="tabs"><input type="radio" name="selected-tab" id="your"/><label for="your" id="your-tab" class="click-tab">Your WITs</label></td>
        </tr>
      </table>
    </div>
    <hr id="tab-rule">
  </div>
</template>

<template name="navigation">
    {{> tabs}}

    <div id="nav-div">
      <!-- "OPEN PROTECTIONS" TAB -->
      <div id="open-protections" class="nav-blocks">
        {{> openProtectionsTable}}
      </div>

      <!-- "CREATE A PROTECTION" TAB -->
      <div id="create-protection" class="nav-blocks">
        {{> formNewProtection}}
      </div>

      <!-- "MY PROTECTIONS" TAB -->
      <div id="your-protections" class="nav-blocks">
        {{> myProtectionsTable}}
      </div>
    </div>
</template>

<!-- TEMPLATES FOR SORTABLE TABLE -->

<template name="headerRow">
  <tr>
    {{#each column}}
      <th> {{name}} </th>
    {{/each}}
  </tr>
</template>

<template name="sortableRows">
  <tr class="body-row">
    {{#if isEqual type "headerRow"}}
      {{#each column}}
        <th> {{name}} </th>
      {{/each}}
    {{else if isEqual type "bodyRow"}}
      {{#each column}}
        <td>
          <div>
            {{{name}}}
          </div>
        </td>
      {{/each}}
    {{/if}}
  </tr>
</template>

<!-- TEMPLATES FOR "OPEN PROTECTIONS" -->
<template name="tokens">
  <table>
    {{#each tokensInput}}
      {{> elTokens}}
    {{/each}}
  </table>
</template>

<template name="elTokens">
  <tr>
    <td>
      <div class="tooltip">
        {{title}}
        <div class="tooltiptext">{{tooltiptext}}</div>
      </div>
    </td>
    <td>
      {{#if isEqual type "number"}}
        <input type="{{type}}" id={{id}} name={{name}} class="tokens fresh" step="1" value="0" min="1" disabled>
      {{/if}}
    </td>
  </tr>
</template>

<template name="openProtectionsTable">
  <div id="open-wrapper" class="wrapper loading">
    <table id="openProtections" class="table-sorter">
      <thead>
        {{#each headerData}}
          {{> headerRow}}
        {{/each}}
      </thead>
      <tbody>
        {{#each bodyData}}
          {{> sortableRows}}
        {{/each}}
      </tbody>
    </table>
    <div id="open-loader" class="loader-icon"></div>
  </div>
  <div id="open-pager-btns" class="pager-btns" style="display:none"> {{> openPagination}}</div>
</template>

<template name="openPagination">
  <table>
    <tr>
      <td>
        <div class="pager-wrapper"><div id="open-back"></div></div>
      </td>
      <td>
        <div class="page-count">
          <span id="open-current"></span><span>/</span><span id="open-max"></span>
        </div>
      </td>
      <td>
        <div class="pager-wrapper"><div id="open-forward"></div></div>
      </td>
    </tr>
  </table>
</template>

<!-- TEMPLATES FOR "CREATE A PROTECTION FORM" -->

<template name="formNewProtection">
  <div id="grid-container">
    <div class="grid-el" id="form-div">
      <div id="form-inner-div">
        <form class="new-protection">
          <table>
            <tr>
              <td>
                <div class="tooltip"> Your Contribution (Eth):<span class="tooltiptext">The amount of Eth you contribute to the contract.</span></div>
              </td>
              <td>
                  <input type="number" id="your-contrib" name="buyer" class="contribution" step="0.001" value="0" min="0" style="width:200px">
              </td>
            </tr>
            <tr>
              <td>
                <div class="tooltip"> Total Payout (Eth): <span class="tooltiptext">The total Eth payout of the contract.</span></div>
              </td>
              <td>
                  <input type="number" id="total-contrib" name="seller" class="contribution" step="0.001" value="0" min="0" style="width:200px">
              </td>
            </tr>
            <tr>
              <td>
                <div class="tooltip"> Location: <span class="tooltiptext">Select the geographic area covered by the contract.</span></div>
              </td>
              <td>
                <select id="location" name="location" >
                  <option value="none" hidden disabled selected>Select a region</option>
                  <option value="us-corn-belt">US Corn Belt</option>
                  <option value="us-soy-belt">US Soy Belt</option>
                  <option value="us-redwinter-belt">US Red Winter Wheat Belt</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>
                <div class="tooltip"> Threshold: <span class="tooltiptext">Choose payout threshold.</span></div>
              </td>
              <td>
                <div id="threshold">
                  <select id="threshold-relation">
                    <option value="" hidden disabled>________</option>
                    <option value="greater" selected>Greater than</option>
                    <option value="less">Less than</option>
                  </select>
                  <select id="threshold-percent">
                    <option value="" hidden disabled>________</option>
                    <option value="zero" selected>0%</option>
                    <option value="ten">10%</option>
                    <option value="twenty-five">25%</option>
                  </select>
                  <select id="threshold-average">
                    <option value="" hidden disabled>________</option>
                    <option value="above-average" selected>above average</option>
                    <option value="below-average">below average</option>
                  </select>
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="tooltip"> Ten Year Probability: <span class="tooltiptext">Percent of the time in last 10 yrs threshold was met.</span></div>
              </td>
              <td>
                <div id="ten-yr-prob">
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="tooltip"> From: <span class="tooltiptext">The starting month of the contract.</span></div>
              </td>
              <td>
                <div id="start-input">
                  <select id="month-start" class="date-input">{{> monthOptions}}</select><select id="year-start" class="date-input">{{> yearOptions}}</select>
                  <!-- <input type="month" id="start-date" name="start-date" class="date-picker"> -->
                </div>
              </td>
            </tr>
            <tr>
              <td>
                <div class="tooltip"> To: <span class="tooltiptext">The ending month of the contract.</span></div>
              </td>
              <td>
                <div id="end-input">
                  <select id="month-end" class="date-input">{{> monthOptions}}</select><select id="year-end" class="date-input">{{> yearOptions}}</select>
                  <!-- <input type="month" id="end-date" name="end-date" class="date-picker"> -->
                </div>
              </td>
            </tr>
          </table>
          <input type="submit" id="create-proposal" value="Create Proposal">
        </form>
      </div>
    </div>
    <div class="grid-el" id="map-div">
      <div id="map-inner-div">
        <svg id="map" width="500" height="300">
          <g id="outline"></g>

<template name="monthOptions">
  <option value="" hidden disabled selected>Month:</option>
  <option value="1">Jan</option>
  <option value="2">Feb</option>
  <option value="3">Mar</option>
  <option value="4">Apr</option>
  <option value="5">May</option>
  <option value="6">Jun</option>
  <option value="7">Jul</option>
  <option value="8">Aug</option>
  <option value="9">Sep</option>
  <option value="10">Oct</option>
  <option value="11">Nov</option>
  <option value="12">Dec</option>
</template>

<template name="yearOptions">
  <option value="" hidden disabled selected>Year:</option>
  <option value="2017">2017</option>
  <option value="2018">2018</option>
  <option value="2019">2019</option>
  <option value="2020">2020</option>
</template>

<!-- TEMPLATES FOR "MY PROTECTIONS" -->

<template name="myProtectionsTable">
  <div id="my-wrapper" class="wrapper loading">
    <table id="myProtections" class="table-sorter">
      <thead>
        {{#each headerData}}
          {{> headerRow}}
        {{/each}}
      </thead>
      <tbody>
        {{#each bodyData}}
          {{> sortableRows}}
        {{/each}}
      </tbody>
    </table>
    <div id="my-loader" class="loader-icon"></div>
  </div>
  <div id="my-pager-btns" class="pager-btns" style="display:none"> {{> myPagination}}</div>
</template>

<template name="myPagination">
  <table>
    <tr>
      <td>
        <div class="pager-wrapper"><div id="my-back"></div></div>
      </td>
      <td>
        <div class="page-count">
          <span id="my-current">1</span><span>/</span><span id="my-max">2</span>
        </div>
      </td>
      <td>
        <div class="pager-wrapper"><div id="my-forward"></div></div>
      </td>
    </tr>
  </table>
</template>
